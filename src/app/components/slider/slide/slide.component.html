<div class="intro-slide1 banner banner-fixed" style="background-color: #4d4e52"
  [ngStyle]="{ 'background-image': 'url(' + image + ')' }">
  <div class="container">
    <div class="banner-content y-50 text-center">
      <h4 class="banner-subtitle mb-2 ls-s font-weight-bold text-uppercase slide-animate"
        data-animation-options="{'name': 'fadeInUp', 'duration': '1.2s'}">
        <span [ngStyle]="{ color: 'var(--app-grey)' }">{{ subtitle }}</span>
      </h4>
      <h3 class="banner-title ls-m mb-2 text-white slide-animate"
        data-animation-options="{'name': 'fadeInUp', 'duration': '1.4s', 'delay': '.4s'}"
        [ngStyle]="{ color: 'var(--app-white)' }">
        {{ title }}
      </h3>
      <h4 class="banner-subtitle mb-2 ls-s font-weight-bold text-uppercase slide-animate"
        data-animation-options="{'name': 'fadeInUp', 'duration': '1.2s', 'delay': '.8s'}"
        [ngClass]="{ 'mt-3': true, 'mb-3': true }">
        <div class="mt-3" [ngStyle]="{ color: 'var(--app-green)' }">
          {{ highlight + ' ' + paragraph }}
        </div>
      </h4>
      
      <a href="{{href}}" class="btn btn-outline btn-primary text-white slide-animate app-custom app-link app-border-radius"
        data-animation-options="{'name': 'fadeInUp', 'duration': '1.2s', 'delay': '1.2s'}">{{ 'REVIEW_PRODUCT' | translate }} <i class="fas fa-arrow-right"></i></a>
    </div>
  </div>
</div>
