<main class="main">
    <div class="container app-page-header">
        <div
          class="page-header"
          style="background-image: url(../../../assets/images/banner/sertifikalar.jpg)"
        >
          <h1 class="page-title"></h1>
        </div>
      </div>
      <div class="page-content mt-10 pt-7">
        <section class="about-section">
          <div class="container">
            <h2 class="title mb-lg-9">SERTİFİKALAR</h2>
            <div class="row mb-10">
                <div class="page-content pt-10 pb-10 mb-2">
                    <div class="container">
                        <table class="shop-table wishlist-table mt-2 mb-4">
                            <thead>
                                <tr>
                                    <th class="product-name"><span>Sertifika Adı</span></th>
                                    <th></th>
                                    <th class="product-add-to-cart">İşlemler</th>
                                    <th class="product-remove"></th>
                                </tr>
                            </thead>
                            <tbody class="wishlist-items-wrapper">
                                <tr *ngFor="let certificate of certificateList;">
                                    <td class="product-thumbnail">
                                        <a>
                                            <figure>
                                                <img [attr.src]="certificate?.photo" width="100" height="100" alt="product">
                                            </figure>
                                        </a>
                                    </td>
                                    <td class="product-name">
                                        <a>{{certificate?.name}}</a>
                                    </td>
                                    <td class="product-add-to-cart">
                                        <a href="{{certificate?.link}}" target="_blank" class="btn-product btn-primary"><span>Görüntüle</span></a>
                                    </td>
                                    <td class="product-add-to-cart">
                                        <a href="{{certificate?.link}}" download class="btn-product btn-primary"><span>İndir</span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
          </div>
        </section>
      </div>
</main>
