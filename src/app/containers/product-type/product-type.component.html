<div class="app-custom app-product-type-page">
  <div class="container" *ngIf="showVideo">
    <div
      class="shop-boxed-banner banner p-0 app-custom app-page-header"
      style="color: var(--app-white)"
      (click)="onPlayClick()"
    >
      <iframe 
      class="app-border-radius"
        width="100%"
        height="100%"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        frameborder="0"
        allowfullscreen
        [src]="safeBannerVideoSrc"
      ></iframe>
      <div class="banner-content">
        <h1 class="page-title">
          <i class="fas fa-play-circle"></i>
        </h1>
      </div>
    </div>
  </div>
  <section
    class="mt-3 pt-10 pb-10 appear-animate fadeIn appear-animation-visible app-custom app-text-section"
    data-animation-options="{
      'delay': '.3s'
    }"
    style="animation-duration: 1.2s"
  >
    <div class="container">
      <h2 class="title title-simple">{{ productTypeName }}</h2>
      <p>{{ productTypeDescription }}</p>
